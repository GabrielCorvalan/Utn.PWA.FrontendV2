<h2 class="text-center text-themecolor"> Nueva Pasantia </h2> <br>

<form [formGroup]="fGroup" (ngSubmit)="onSubmit()">
  <div class="col-12 col-sm-10 col-md-8 col-lg-7 responsive-form">

    <mat-form-field class="col-12 col-sm-6">
      <input mdInput placeholder="Estudiante" [value]="studentViewValue" data-toggle="tooltip" data-placement="bottom" title="Value">
      <button mdSuffix type="button" #searchArticleButton mat-icon-button class="search-item" (click)="searchStudent(1)"><mat-icon>search</mat-icon></button>
    </mat-form-field>

    <mat-form-field class="col-12 col-sm-6">
      <input mdInput placeholder="Empresa" [value]="companyViewValue" data-toggle="tooltip" data-placement="bottom" title="Value">
      <button mdSuffix type="button" #searchArticleButton mat-icon-button class="search-item" (click)="searchCompany(2)"><mat-icon>search</mat-icon></button>
    </mat-form-field>


    <mat-form-field class="col-12 col-sm-6">
      <input matInput [matDatepicker]="startPicker" readonly formControlName="startDate"
             autocomplete="off" placeholder="Fecha de inicio">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="col-12 col-sm-6">
      <input matInput [matDatepicker]="endPicker" readonly formControlName="endDate"
             autocomplete="off" placeholder="Fecha de fin">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="col-12">
      <input matInput placeholder="Firmante de la Compania" formControlName="companySignatory"
             autocomplete="off">
    </mat-form-field>

    <mat-form-field class="col-12">
      <textarea matInput formControlName="taskDescription" placeholder="Descripcion de las tareas">
      </textarea>
    </mat-form-field>

    <mat-form-field class="col-12 col-sm-6">
      <input mdInput placeholder="Tutor de la empresa" data-toggle="tooltip" data-placement="bottom" title="Value">
      <button mdSuffix type="button" #searchArticleButton mat-icon-button class="search-item" (click)="searchCompanyTutor(3)"><mat-icon>search</mat-icon></button>
    </mat-form-field>

    <mat-form-field class="col-12">
      <input matInput placeholder="Convenio Colectivo de Trabajo" formControlName="workAgreement"
             autocomplete="off">
    </mat-form-field>

    <mat-form-field class="col-5">
      <input matInput placeholder="Horas diarias" type="number" formControlName="dailyHours"
             autocomplete="off">
    </mat-form-field>

    <mat-form-field class="col-7">
      <input matInput placeholder="Asignacion Estimulo" type="number"
             formControlName="salaryWorkAssignment" autocomplete="off">
    </mat-form-field>

    <div class="mt-2">
      <button mat-flat-button color="accent" type="submit" class="btn btn-block">
        <mat-icon> add_circle </mat-icon> AÃ±adir
      </button>
    </div>

  </div>
</form>
